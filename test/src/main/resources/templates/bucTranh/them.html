<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row bg-success">
    <div class="col-md-2"></div>
    <div class="col-md-8 bg-">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" >Home</a>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                        <!--                        Employee button-->
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                               href="/Employees">list</a>
                        </li>
                        <!--                        Customer button-->
                        <li class="nav-item">
                            <a class="nav-link text-white" >list</a>
                        </li>

                        <!--                        Service button-->
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white" >list</a>
                        </li>

                        <!--                        Contrac button-->
                        <li class="nav-item">
                            <a class="nav-link text-white" >list</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Name Search" th:action="@{/buc-tranh/listAndSearch}" aria-label="Search"
                               name="nameSearch">
                        <button class="btn btn-primary text-white" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>
<form class="form" th:action="@{/buc-tranh/save}" th:object="${bucTranh}" method="post">
    <table>
        <tr>
            <th>tên</th>
            <td ><input th:field="*{ten}"></td>
        </tr>
        <tr>
            <th>tên tác giả</th>
            <td><input th:field="*{tenTacGia}"></td>
        </tr>
        <tr>
            <th>năm vẽ</th>
            <td ><input th:field="*{namVe}"></td>
        </tr>
        <tr>
            <th>kích thước</th>
            <td ><input th:field="*{kichThuoc}"></td>
        </tr>
        <tr>
            <th>thể loại</th>
            <td>
                <select  th:field="*{theLoai}">
                    <option th:each="theLoai:${theLoais}"
                    th:text="${theLoai.getTenTheLoai()}"
                    th:value="${theLoai.getId()}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit" >save</button>
</form>
</body>
</html>
